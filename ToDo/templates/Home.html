{% extends 'base.html' %}
{% block content %}
<div class="contaier-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="banner">
    <div class="banner-text">
      <h1>ToDo</h1>
    </div>
    </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
<form method="post" class="p-3 shadow">
  {% csrf_token %}
  <div class="form-group">
  <input type="text" class="form-control" name="task" placeholder="Enter your task"><br>
</div>
<div class="form-group">
  <input type="text" class="form-control" name="priority" placeholder="Enter task priority"><br>
</div>
<div class="form-group">
  <input type="date" class="form-control" name="date" placeholder="Enter your date"><br>
</div>
  <input type="submit" class="btn btn-success">
</form>
</div>
<div class="col-md-6">
  <h4>Task to be Completed</h4>
  {% for i in tasks %}
<div class="shadow card">
  <div class="card-body">
  <h5 class="card-title">{{i.task}}</h5>
  <p><b>{{i.priority}}</b></p>
  <p><b>{{i.date}}</b></p>
  <a class="btn btn-danger" href="{% url 'ToDoapp:deleteview' i.id %}">Done</a>
  <a class="btn btn-success" href="{% url 'ToDoapp:updateview' i.id %}">Update</a>
</div>
</div>
  <br>
  {% endfor %}
</div>
</div>
</div>
  {% endblock %}
