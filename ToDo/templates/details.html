{% extends 'base.html' %}
{% block content %}
<div class="shadow card">
  <div class="card-body">
  <h5 class="card-title">{{task.task}}</h5>
  <p><b>{{task.priority}}</b></p>
  <p><b>{{task.date}}</b></p>
  <a class="btn btn-danger" href="{% url 'ToDoapp:deleteview' task.id %}">Done</a>
  <a class="btn btn-success" href="{% url 'ToDoapp:updateview' task.id %}">Update</a>
</div>
</div>
{% endblock %}
